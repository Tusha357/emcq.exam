<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Studies Online Exam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="creator-credit">Created by Tushar</div>
    
    <div class="container" id="welcome-screen">
        <div class="env-header">
            <h1 class="main-title">Environmental Studies Online Exam</h1>
        </div>

        <div class="welcome-form">
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <button onclick="startQuiz()" class="btn">Start Quiz</button>
            <button id="view-all-questions" class="btn">View All Questions</button>
        </div>
        <div id="welcome-scores" class="scores-container hidden"></div>
    </div>

    <div id="question-select-screen" class="container screen hidden">
        <h2>Select Number of Questions</h2>
        <div class="question-count-options">
            <button onclick="startExam(10)">10 Questions</button>
            <button onclick="startExam(20)">20 Questions</button>
            <button onclick="startExam(40)">40 Questions</button>
            <button onclick="startExam(70)">70 Questions</button>
        </div>
    </div>

    <div id="scores-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>All Scores</h2>
            <div class="score-tabs">
                <button class="tab-btn active" data-questions="10">10 Q</button>
                <button class="tab-btn" data-questions="20">20 Q</button>
                <button class="tab-btn" data-questions="40">40 Q</button>
                <button class="tab-btn" data-questions="70">70 Q</button>
            </div>
            <div id="all-scores" class="scores-list"></div>
        </div>
    </div>

    <div id="questions-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-questions-btn">&times;</span>
            <h2>All Questions</h2>
            <div id="questions-list" class="questions-list"></div>
        </div>
    </div>

    <div class="container hidden" id="exam-screen">
        <div class="timer" id="timer">Time: 00:00</div>
        <div id="question-container">
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
        </div>
        <button id="submit-exam" onclick="submitExam()" class="hidden">Submit Exam</button>
    </div>

    <div class="container hidden" id="results-screen">
        <h2>Quiz Complete!</h2>
        <div class="score-display">
            <h3>Your Score: <span id="score">0 out of 0</span></h3>
        </div>
        <button id="show-incorrect-mcqs" class="button">Show Incorrect MCQs</button>
        <div id="incorrect-mcqs-list" class="hidden"></div>
        <div id="leaderboard">
            <h3>Top Scores</h3>
            <div id="top-scores" class="top-scores"></div>
        </div>
        <div class="result-buttons">
            <button id="restart-btn" class="btn">Try Again</button>
            <button id="home-btn" class="btn">Home</button>
        </div>
    </div>

    <!-- New Unit Buttons -->
    <div id="unit-buttons" class="container">
        <button id="unit-1" class="unit-button" onclick="showMCQs(1)">Unit 1</button>
        <button id="unit-2" class="unit-button" onclick="showMCQs(2)">Unit 2</button>
        <button id="unit-3" class="unit-button" onclick="showMCQs(3)">Unit 3</button>
        <button id="unit-4" class="unit-button" onclick="showMCQs(4)">Unit 4</button>
        <button id="unit-5" class="unit-button" onclick="showMCQs(5)">Unit 5</button>
    </div>
    <div id="mcqs-list" class="mcqs-list container"></div>

    <script src="new_questions.js"></script>
    <script src="script.js"></script>
    <script>
        // Example MCQs organized by unit
        const mcqsByUnit = {
            1: [
                { question: "MCQ 1 for Unit 1" },
                { question: "MCQ 2 for Unit 1" },
                // Add more MCQs for Unit 1
            ],
            2: [
                { question: "MCQ 1 for Unit 2" },
                { question: "MCQ 2 for Unit 2" },
                // Add more MCQs for Unit 2
            ],
            3: [
                { question: "MCQ 1 for Unit 3" },
                { question: "MCQ 2 for Unit 3" },
                // Add more MCQs for Unit 3
            ],
            4: [
                { question: "MCQ 1 for Unit 4" },
                { question: "MCQ 2 for Unit 4" },
                // Add more MCQs for Unit 4
            ],
            5: [
                { question: "MCQ 1 for Unit 5" },
                { question: "MCQ 2 for Unit 5" },
                // Add more MCQs for Unit 5
            ]
        };

        function showMCQs(unit) {
            const mcqs = mcqsByUnit[unit] || [];
            const mcqsList = document.getElementById('mcqs-list');
            mcqsList.innerHTML = '';

            mcqs.forEach(mcq => {
                const mcqItem = document.createElement('div');
                mcqItem.classList.add('mcq-item');
                mcqItem.innerHTML = `<p>${mcq.question}</p>`;
                mcqsList.appendChild(mcqItem);
            });
        }
    </script>
</body>
</html>
