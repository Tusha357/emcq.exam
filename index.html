<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Studies Online Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="creator-credit">By Tushar</div>
    
    <div class="container" id="welcome-screen">
        <h1>Environmental Studies Online Exam</h1>
        <div class="welcome-form">
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <button onclick="startExam()">Start Exam</button>
        </div>
    </div>

    <div class="container hidden" id="question-count-screen">
        <h2>Select Number of Questions</h2>
        <div class="question-count-options">
            <button onclick="setQuestionCount(10)">10 Questions</button>
            <button onclick="setQuestionCount(20)">20 Questions</button>
            <button onclick="setQuestionCount(40)">40 Questions</button>
            <button onclick="setQuestionCount(70)">70 Questions</button>
        </div>
    </div>

    <div class="container hidden" id="exam-screen">
        <div class="timer" id="timer">Time: 00:00</div>
        <div id="question-container">
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
        </div>
        <button id="submit-exam" onclick="submitExam()" class="hidden">Submit Exam</button>
    </div>

    <div class="container hidden" id="results-screen">
        <h2>Exam Results</h2>
        <div id="score-display"></div>
        <div id="leaderboard">
            <h3>Top Scores</h3>
            <div id="leaderboard-list"></div>
        </div>
        <button onclick="restartExam()">Take Exam Again</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
